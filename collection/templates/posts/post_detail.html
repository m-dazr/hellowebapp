{% extends 'layouts/base.html' %}
{% block title %} 

	{{ post.title }} - {{ block.super}}

{% endblock %}
 
{% block content %}
	 
	
	
	<h1>{{ post.title }}</h1>
	<p>{{ post.text }}</p>

{% if user == post.user %}

	<p>
	<a href="{% url 'edit_post' slug=post.slug %}">Edit me!</a>
	</p>
	<br><br>
{% endif %}
{% endblock %}
