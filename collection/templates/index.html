{% extends 'layouts/base.html' %}
{% block title %} Homepage - {{ block.super}}{% endblock %}
 
{% block content %}
	 
	{% for post in posts %}
	
	<h1>
		<a href="{% url 'post_detail' slug=post.slug %}">

		{{ post.title }}
		</a>

	</h1>
	<p>{{ post.text }}</p>
	<br><br>
	
	{% endfor %} 

{% endblock %}
